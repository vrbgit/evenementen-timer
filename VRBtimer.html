<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftellen tot evenement</title>
    <link href="https://fonts.cdnfonts.com/css/br-hendrix" rel="stylesheet">
    <style>
        body {
            font-family: 'BR Hendrix', sans-serif;
            font-weight: 700;
            background-color: #DC2F31;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        #image-container {
            margin-bottom: 20px;
        }

        #image-container img {
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid white;
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
            max-width: 400px;
            width: 100%;
        }

        .time-box {
            margin: 0 10px;
        }

        .time-box span {
            display: block;
            font-size: 1.5em;
        }

        .label {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1 id="title">Aftellen tot evenement</h1>
    <div id="image-container">
        <img id="event-image" src="https://83494.afasinsite.nl/portal-insite-prs/mijn-insite/afbeelding%20geplakt.jpg" alt="Evenement afbeelding">
    </div>

    <div id="countdown">
        <div class="time-box">
            <span id="days"></span>
            <span class="label">Dagen</span>
        </div>
        <div class="time-box">
            <span id="hours"></span>
            <span class="label">Uren</span>
        </div>
        <div class="time-box">
            <span id="minutes"></span>
            <span class="label">Minuten</span>
        </div>
        <div class="time-box">
            <span id="seconds"></span>
            <span class="label">Seconden</span>
        </div>
    </div>

<script>
    // Cyclus van evenementen met specifieke titels, dagen en afbeeldingen
    const eventCycle = [
        { days: 0, title: "VRBorrel", image: "https://83494.afasinsite.nl/file/download/default/CB310B3632EB4DB3994C93A3A320C3BF/artikel118.jpg" },
        { days: 7, title: "VRBootcamp 1", image: "https://83494.afasinsite.nl/portal-insite-prs/mijn-insite/afbeelding%20geplakt.jpg" },
        { days: 7, title: "VRBootcamp 2", image: "https://83494.afasinsite.nl/portal-insite-prs/mijn-insite/afbeelding%20geplakt.jpg" },
        { days: 7, title: "VRBootcamp 3", image: "https://83494.afasinsite.nl/portal-insite-prs/mijn-insite/afbeelding%20geplakt.jpg" },
        { days: 6, title: "VRBootcamp 4", image: "https://83494.afasinsite.nl/portal-insite-prs/mijn-insite/afbeelding%20geplakt.jpg" },
        { days: 1, title: "VRBorrel", image: "https://83494.afasinsite.nl/file/download/default/CB310B3632EB4DB3994C93A3A320C3BF/artikel118.jpg" }
    ];

    // Startdatum en -tijd (bijvoorbeeld: 2024-12-06T20:00:00)
    const startDate = new Date("2024-11-14T16:30:00").getTime();
    let countdownDate = startDate; // Initialiseer met de startdatum
    let currentEventIndex = 0;

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance > 0) {
            // Bereken resterende tijd
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update de UI
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        } else {
            // Tijd is verlopen - ga naar het volgende evenement in de cyclus
            currentEventIndex = (currentEventIndex + 1) % eventCycle.length;
            const nextEvent = eventCycle[currentEventIndex];

            // Voeg de dagen van het volgende evenement toe aan de countdownDate
            countdownDate = new Date(countdownDate).getTime() + nextEvent.days * 24 * 60 * 60 * 1000;

            // Update de titel en afbeelding met het huidige evenement
            document.getElementById("title").innerHTML = `Aftellen tot ${nextEvent.title}`;
            document.getElementById("event-image").src = nextEvent.image;
        }
    }

    // Start de countdown en update elke seconde
    setInterval(updateCountdown, 1000);

    // Initiele set om UI direct te vullen
    updateCountdown();
</script>
</body>
</html>
